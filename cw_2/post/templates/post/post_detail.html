<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
    <p><b>Автор:</b> {{ post.author }}</p>
    <a href="{% url 'post_edit' post.id %}" style="color: orange;">Редактировать</a>
    <a href="{% url 'post_delete' post.id %}" style="color: red;">Удалить</a>
    <br><br>
    <a href="{% url 'post_list' %}">Назад к списку</a>
</body>
</html>
