<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить пост</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        h1 { color: red; }
        p { font-size: 18px; }
        form { display: inline; }
        button { padding: 10px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .back-btn { display: inline-block; margin-left: 10px; padding: 10px; background: #007bff; color: white; border-radius: 5px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Вы уверены, что хотите удалить "{{ post.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a class="back-btn" href="{% url 'post_list' %}">Отмена</a>
</body>
</html>
