<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{%url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                ({{ todo.due_date }}) - {{ 'Done' if todo.status else 'Not Done' }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
