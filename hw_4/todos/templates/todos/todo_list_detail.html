{% extends 'todos/base.html' %}
{% block content %}
<h1>{{ todo_list.title }}</h1>
<p>{{ todo_list.description }}</p>

{% for todo in todos %}
    <div>{{ todo.title }}</div>
{% endfor %}

<!-- Форма для создания нового Todo -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Todo</button>
</form>
{% endblock %}
