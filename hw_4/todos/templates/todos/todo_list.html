{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Списки задач</h2>
    <ul class="list-group">
        {% for list in todo_lists %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'todo_list_detail' list.id %}">{{ list.title }}</a>
            <div>
                <a href="{% url 'todo_list_edit' list.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                <a href="{% url 'todo_list_delete' list.id %}" class="btn btn-danger btn-sm">Удалить</a>
            </div>
        </li>
        {% endfor %}
    </ul>

    <div class="mt-4">
        <h4>Добавить новый список</h4>
        <form method="post" class="card card-body">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Название</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Описание</label>
                <textarea name="description" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</div>
{% endblock %}
