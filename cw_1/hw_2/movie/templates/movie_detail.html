<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 60%; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #333; }
        p { font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ movie.title }}</h1>
        <p><strong>Описание:</strong> {{ movie.description }}</p>
        <p><strong>Продюсер:</strong> {{ movie.producer }}</p>
        <p><strong>Длительность:</strong> {{ movie.duration }} секунд</p>
        <a href="{% url 'movie_list' %}">Назад к списку</a>
    </div>
</body>
</html>
