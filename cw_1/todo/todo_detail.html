<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Detail</title>
</head>
<body>
    <h1>{{ todo.title }}</h1>
    <p>{{ todo.descreption }}</p>
    <p>Due Date: {{ todo.due_date }}</p>
    <p>Status: {{ 'Done' if todo.status else 'Not Done' }}</p>
    <a href="{% url 'todo_list' %}">Back to list</a>
</body>
</html>
