{% extends "base.html" %}

{% block content %}
<h1>{{ todo.title }}</h1>
<p><strong>Описание:</strong> {{ todo.description }}</p>
<p><strong>Дата выполнения:</strong> {{ todo.due_date }}</p>
<p><strong>Статус:</strong> {% if todo.status %}✅ Завершено{% else %}⏳ В процессе{% endif %}</p>

<a href="{% url 'todo_edit' todo.id %}" class="btn btn-warning">Редактировать</a>
<a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger">Удалить</a>
<a href="{% url 'todo_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
