<table>
    <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
            <th>Дата</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todos %}
        <tr>
            <td><a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a></td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.due_date }}</td>
            <td>{% if todo.status %}✅ Завершено{% else %}⏳ В процессе{% endif %}</td>
            <td>
                <a href="{% url 'todo_edit' todo.id %}" class="btn btn-primary">Редактировать</a>
                <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
