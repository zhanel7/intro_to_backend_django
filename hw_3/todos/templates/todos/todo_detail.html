<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали задачи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ todo.title }}</h1>
        <p><strong>Описание:</strong> {{ todo.description }}</p>
        <p><strong>Дата:</strong> {{ todo.due_date }}</p>
        <p><strong>Статус:</strong> {% if todo.status %} Завершено {% else %} В процессе {% endif %}</p>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Назад</a>
        <a href="{% url 'todo_edit' todo.id %}" class="btn btn-warning">Редактировать</a>
    </div>
</body>
</html>
