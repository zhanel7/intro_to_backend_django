<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <a href="{% url 'todo_create' %}">Добавить задачу</a>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} -
                {% if todo.completed %} ✅ {% else %} ❌ {% endif %}
                <a href="{% url 'todo_delete' todo.id %}">Удалить</a>
            </li>
        {% empty %}
            <p>Задач пока нет.</p>
        {% endfor %}
    </ul>
</body>
</html>
