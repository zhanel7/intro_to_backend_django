{% extends 'base.html' %}

{% block title %}Threads{% endblock %}

{% block content %}
<h2>Threads</h2>
<ul class="list-group">
    {% for thread in threads %}
        <li class="list-group-item">
            <a href="{% url 'thread_detail' thread.id %}">{{ thread.name }}</a>
        </li>
    {% endfor %}
</ul>

<!-- Форма создания Thread в модальном окне -->
<button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addThreadModal">Добавить Thread</button>

<div class="modal fade" id="addThreadModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создать Thread</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Создать</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
