<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 60%; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #333; }
        p { font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ article.title }}</h1>
        <p><strong>Автор:</strong> {{ article.author }}</p>
        <p><strong>Текст:</strong> {{ article.text }}</p>
        <a href="{% url 'article_list' %}">Назад к списку</a>
    </div>
</body>
</html>
