<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .movie { margin: 10px; padding: 10px; border: 1px solid black; }
    </style>
</head>
<body>
    <h1>Список фильмов</h1>
    {% for movie in movies %}
        <div class="movie">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.description }}</p>
            <p><strong>Продюсер:</strong> {{ movie.producer }}</p>
            <p><strong>Длительность:</strong> {{ movie.duration }} секунд</p>
        </div>
    {% endfor %}
</body>
</html>
