<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.title }}</strong><br>
                Автор: {{ book.author }}<br>
                Год публикации: {{ book.publication_year }}<br>
                Описание: {{ book.description }}<br><br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
