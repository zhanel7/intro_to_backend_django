<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список статей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .article {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .article h2 {
            margin-bottom: 5px;
        }
        .article p {
            margin: 5px 0;
        }
        .author {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Список статей</h1>
    {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.text }}</p>
            <p class="author">Автор: {{ article.author }}</p>
        </div>
    {% endfor %}
</body>
</html>
